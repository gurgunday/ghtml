name: npm-publish

on:
  release:
    types: [published]

jobs:
  npm-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ^22
          registry-url: https://registry.npmjs.org
      - run: npm install
      - run: npm run typescript
      - run: npm publish --provenance
