name: Benchmark

permissions:
  pull-requests: write

on:
  pull_request:
    branches:
      - main

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run benchmark and capture results
        id: run_benchmark
        run: |
          echo "::set-output name=results::$(node bench/index.js)"

      - name: Comment PR with benchmark result
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const results = ${{ steps.run_benchmark.outputs.results }};
            const pullRequestNumber = context.issue.number;
            github.rest.issues.createComment({
              issue_number: pullRequestNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Benchmark Results:\n\`\`\`json\n${results}\n\`\`\``
            });
